<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="/register" method="POST">
        <label>User Name: </label><input type="text" id="UserName" name="UserName" ><br><br>
        <label>User Mail: </label><input type="text" id="UserMail" name="UserMail" ><br><br>
        <label>User Number: </label><input type="text" id="UserNum" name="UserNum" ><br><br>
        <label>User Password: </label><input type="text" id="UserPass" name="UserPass" ><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br><br>
    <a href="./login">Login Page</a>
</body>
</html>
